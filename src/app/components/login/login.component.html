<div class="container_form">
  <div class="container">
    <form (ngSubmit)="login()" autocomplete="off">
      <h2>User Login</h2>
      <p>Enter your details to get sign in to your account</p>
      <div class="input-container">
        <input type="text" id="username" name="username" [(ngModel)]="username" required="true" />
        <label for="username">Username</label>
      </div>
      <div class="input-container">
        <input type="password" id="password" name="password" [(ngModel)]="password" required="true" />
        <label for="password">Password</label>
      </div>
      <button type="submit">Login</button>
      <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
      </div>
    </form>
  </div>
  <div class="footer">
    <p>&copy; Challenge by the Useit team. Developed by Cristian Camilo Alzate Ramirez.</p>
  </div>
</div>
